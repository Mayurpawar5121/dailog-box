<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onclick button</title>
    <style>
        body {
            background-image:url(welcome.jpeg);
            background-repeat: no-repeat;
            background-size: 100% 100%;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        #dialog-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            align-items: center;
            justify-content: center;
        }

        #dialog-box {
            background: #fff;
            
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        #title {
            font-size: 20px;
            margin-bottom: 10px;
        }

        #textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
        }

        #dialog-buttons {
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>

<button id="open">Click Me</button>

<div id="dialog-overlay">
    <div id="dialog-box">
        <div id="title">Please comment below</div>
        <textarea id="textarea" placeholder="Enter your text here"></textarea>
        <div id="dialog-buttons">
            <button id="close">Close</button>
            <button id="submit">Submit</button>
        </div>
    </div>
</div>

<script>
    let openDialogButton = document.getElementById('open');
    let closeDialogButton = document.getElementById('close');
    let submitDialogButton = document.getElementById('submit');
    let dialogOverlay = document.getElementById('dialog-overlay');

    openDialogButton.addEventListener('click', () => {
        dialogOverlay.style.display = 'flex';
    });

    closeDialogButton.addEventListener('click', () => {
        dialogOverlay.style.display = 'none';
    });

    submitDialogButton.addEventListener('click', () => {
        let textareaValue = document.getElementById('textarea').value;
        alert("Submitted text: " +textareaValue);
        dialogOverlay.style.display = 'none';
    });
</script>

</body>
</html>
